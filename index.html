<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main">
    <div class="score">
      <h2 class="score__title">Your Result</h2>
      <div class="score__display">
        <div>
          <span>
            <div class="score__display--main">76</div> of 100
          </span>
        </div>
      </div>
      <p class="score__comment--title">Great</p>
      <p class="score__comment--decription">You scored higher than 65% of the people who have taken these tests. </p>
    </div>

    <div class="summary">
      <h2 class="summary__title">Summary</h2>
      <div class="summary__card reaction">
        <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
        <p class="summary__card--title">Reaction</p>

        <p class="summary__card--score">80 <span> / 100</span></p>
      </div>

      <div class="summary__card memory">
        <img src="assets/images/icon-memory.svg" alt="icon-reaction">
        <p class="summary__card--title">Memory</p>

        <p class="summary__card--score">92 <span> / 100</span></p>
      </div>

      <div class="summary__card verbal">
        <img src="assets/images/icon-verbal.svg" alt="icon-reaction">
        <p class="summary__card--title">Verbal</p>

        <p class="summary__card--score">61 <span> / 100</span></p>
      </div>

      <div class="summary__card visual">
        <img src="assets/images/icon-visual.svg" alt="icon-reaction">
        <p class="summary__card--title">Visual</p>

        <p class="summary__card--score">72 <span> / 100</span></p>
      </div>

      <div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
